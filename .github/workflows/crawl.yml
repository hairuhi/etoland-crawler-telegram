- name: Run crawler
  env:
    TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
    TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    ENABLE_HEARTBEAT: "1"
    DOWNLOAD_AND_UPLOAD: "1"            # ← 핫링크 회피 (권장)
    EXCLUDE_IMAGE_SUBSTRINGS: "link.php?,/logo/,/banner/"  # ← 필요시 추가
    FORCE_SEND_LATEST: "0"
    RESET_SEEN: "0"
  run: python -u main.py
