name: Crawler (Etoland+Star+AVDBS)

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 실행
  workflow_dispatch:        # 수동 실행

permissions:
  contents: write           # state 폴더를 커밋/푸시하기 위해 필요

concurrency:
  group: crawler-etoland-avdbs
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # state 커밋 충돌 방지용

      - name: Set Git identity for bot commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # (선택) 이전 실행 중에 push가 누락된 경우 대비, 최신을 한번 당겨와 충돌 최소화
      - name: Pull latest (best-effort)
        run: |
          git pull --rebase || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # (옵션) 하트비트 켜기: 저장소 Settings → Variables 에 ENABLE_HEARTBEAT=1 추가
          # ENABLE_HEARTBEAT: ${{ vars.ENABLE_HEARTBEAT }}
        run: |
          python -u main.py

      - name: Commit state if changed
        run: |
          # 변경 확인
          if [ -n "$(git status --porcelain)" ]; then
            git add state/ || true
            git commit -m "chore(state): update seen_ids [skip ci]" || true
            # 경쟁 푸시 방지를 위해 rebase 후 푸시
            git pull --rebase || true
            git push || true
          else
            echo "No state changes."
          fi
